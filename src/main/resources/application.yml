spring:
  application:
    name: camunda-person-api
  
  # Configuration principale (Camunda + Adultes)
  datasource:
    url: jdbc:h2:mem:main_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

camunda:
  bpm:
    admin-user:
      id: demo
      password: demo
    filter:
      create: All tasks
    webapp:
      index-redirect-enabled: true

server:
  port: 8080

logging:
  level:
    org.camunda: DEBUG
    com.example: DEBUG